<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定制我的恒久漆面</title>
    <link rel="stylesheet" href="css/main.css?_dc=feefza13">
</head>
<body>
    <section class="face">
        <div class="content">
            <img class="about" src="images/bn_about.png">
            <img class="start" src="images/bn_start.png">
            <img class="club" src="images/bn_club.png">
        </div>
    </section>
    <section class="about">
        <img class="surface s1" s="0" src="images/about_a.png" width="100%">
        <img class="surface s2" s="1" src="images/about_b.png?v=3" width="100%">
        <img class="surface s3" s="2" src="images/about_c.png?v=4" width="100%">
        <div class="btns">
            <img class="prev" src="images/bn_pageup.png?v=3">
            <img class="next" src="images/bn_pagedn.png?v=3">
            <img class="start" src="images/bn_startb.png?v=3">
        </div>
    </section>
    <section class="game">
        <div class="qa qa1">
            <div class="as">
                <img class="a" q="0" a="0" src="images/q1a1.png">
                <img class="a" q="0" a="1" src="images/q1a2.png">
                <img class="a" q="0" a="2" src="images/q1a3.png">
                <img class="a" q="0" a="3" src="images/q1a4.png">
            </div>
        </div>
        <div class="qa qa2">
            <div class="as">
                <img class="a" q="1" a="0" src="images/q2a1.png">
                <img class="a" q="1" a="1" src="images/q2a2.png">
                <img class="a" q="1" a="2" src="images/q2a3.png">
                <img class="a" q="1" a="3" src="images/q2a4.png">
                <img class="a" q="1" a="4" src="images/q2a5.png">
            </div>
        </div>
        <div class="qa qa3">
            <div class="as">
                <img class="a" q="2" a="0" src="images/q3a1.png">
                <img class="a" q="2" a="1" src="images/q3a2.png">
                <img class="a" q="2" a="2" src="images/q3a3.png">
            </div>
        </div>
        <div class="qa qa4">
            <div class="as">
                <img class="a" q="3" a="0" src="images/q4a1.png">
                <img class="a" q="3" a="1" src="images/q4a2.png">
                <img class="a" q="3" a="2" src="images/q4a3.png">
                <img class="a" q="3" a="3" src="images/q4a4.png">
            </div>
        </div>
        <div class="bns">
            <img class="prev" src="images/bn_prev.png?v=3">
            <img class="next" src="images/bn_next.png?v=3">
            <img class="commit" src="images/bn_commit.png?v=3">
        </div>
    </section>
    <section class="result">
        <div class="words">
            <img class="allright" src="images/result_full.png">
            <img class="halfright" src="images/result_fail.png">
        </div>
        <div class="opts">
            <img class="replay" src="images/bn_replay.png?v=3">
            <img class="answers" src="images/bn_answers.png?v=3">
        </div>
        <div class="btns">
            <img class="share" src="images/bn_share.png?v=1">
            <img class="focus" src="images/bn_focus.png?v=1">
            <img class="club" src="images/bn_club.png">
        </div>
    </section>
    <section class="answers">
        <img class="content a1" src="images/answers1.png?v=3">
        <img class="content a2" src="images/answers2.png?v=3">
        <div class="bns">
            <img class="back" src="images/bn_back.png?v=3">
            <img class="prev" src="images/bn_pageup.png?v=3">
            <img class="next" src="images/bn_pagedn.png?v=3">
            <img class="club" src="images/bn_clubb.png?v=3">
        </div>
    </section>
    <div id="sharetip"></div>
</body>
<script src="../lib/jquery/jquery-2.1.0.min.js"></script>
<script src="../lib/vmouse.js"></script>
<script src="../lib/jweixin-1.0.0.js"></script>
<script src="js/weixin.js?_dc=h3a4lkm6"></script>
<script src="js/main.js?_dc=ff8aolcf"></script>
</html>
