<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定制我的独特光彩</title>

    <link rel="stylesheet" href="css/main.css?_dc=feefzade">
    <script src="../lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="../lib/vmouse.js"></script>
    <script src="../lib/jweixin-1.0.0.js"></script>
    <script src="js/weixin.js?_dc=h2k4lkm6"></script>
    <script src="js/main.js?_dc=pe9aulfj"></script>
</head>
<body>
    <section class="face">
        <div class="content">
            <img class="about" src="images/bn_about.png">
            <img class="start" src="images/bn_start.png">
            <img class="club" src="images/bn_club.png">
        </div>
    </section>
    <section class="about">
        <img class="surface" src="images/about.png" width="100%">
        <div class="btns">
            <img class="back" src="images/bn_back.png">
            <img class="start" src="images/bn_startb.png">
        </div>
    </section>
    <section class="game">
        <div class="qa qa1">
            <div class="q">
                <img src="images/q1.png">
            </div>
            <div class="as">
                <img class="a" q="0" a="0" src="images/q1a1.jpg">
                <img class="a" q="0" a="1" src="images/q1a2.jpg">
                <img class="a" q="0" a="2" src="images/q1a3.jpg">
            </div>
        </div>
        <div class="qa qa2">
            <div class="q">
                <img src="images/q2.png">
            </div>
            <div class="as">
                <img class="a" q="1" a="0" src="images/q2a1.jpg">
                <img class="a" q="1" a="1" src="images/q2a2.jpg">
                <img class="a" q="1" a="2" src="images/q2a3.jpg">
                <img class="a" q="1" a="3" src="images/q2a4.jpg">
            </div>
        </div>
        <div class="qa qa3">
            <div class="q">
                <img src="images/q3.png?v=2">
            </div>
            <div class="as">
                <img class="a" q="2" a="0" src="images/q3a1.jpg">
                <img class="a" q="2" a="1" src="images/q3a2.jpg">
                <img class="a" q="2" a="2" src="images/q3a3.jpg">
            </div>
        </div>
        <div class="bns">
            <img class="prev" src="images/bn_prev.png">
            <img class="next" src="images/bn_next.png">
            <img class="commit" src="images/bn_commit.png">
        </div>
    </section>
    <section class="result">
        <div class="words">
            <img class="allright" src="images/result_full.png">
            <img class="halfright" src="images/result_fail.png">
        </div>
        <div class="opts">
            <img class="replay" src="images/bn_replay.png">
            <img class="answers" src="images/bn_answers.png">
        </div>
        <div class="btns">
            <img class="share" src="images/bn_share.png">
            <img class="focus" src="images/bn_focus.png">
            <img class="club" src="images/bn_club.png">
        </div>
    </section>
    <section class="answers">
        <img class="content" src="images/answers.png?v=3">
    </section>
    <div id="sharetip"></div>
</body>
</html>
