<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定制我的健康家园</title>

    <link rel="stylesheet" href="css/main.css?_dc=feefza01">
    <script src="../lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="../lib/vmouse.js"></script>
    <script src="../lib/jweixin-1.0.0.js"></script>
    <script src="js/weixin.js?_dc=h2k4lkm6"></script>
    <script src="js/main.js?_dc=fp8aulcf"></script>
</head>
<body>
    <section class="face">
        <div class="content">
            <img class="club" src="images/bn_club.png">
            <img class="about" src="images/bn_about.png">
            <img class="start" src="images/bn_start.png">
        </div>
    </section>
    <section class="about">
        <img class="surface s1" s="0" src="images/about_a.png?v=4" width="100%">
        <img class="surface s2" s="1" src="images/about_b.png?v=4" width="100%">
        <img class="surface s3" s="2" src="images/about_c.png?v=4" width="100%">
        <div class="btns">
            <img class="prev" src="images/bn_pageup.png">
            <img class="next" src="images/bn_pagedn.png">
            <img class="start" src="images/bn_startb.png">
        </div>
    </section>
    <section class="game">
        <div class="qa qa1">
            <div class="q">
                <img src="images/q1.png">
            </div>
            <div class="as">
                <img class="a" q="0" a="0" src="images/q1a1.png?v=4">
                <img class="a" q="0" a="1" src="images/q1a2.png?v=4">
                <img class="a" q="0" a="2" src="images/q1a3.png?v=4">
                <img class="a" q="0" a="3" src="images/q1a4.png?v=4">
            </div>
        </div>
        <div class="qa qa2">
            <div class="q">
                <img src="images/q2.png">
            </div>
            <div class="as">
                <img class="a" q="1" a="0" src="images/q2a1.png?v=4">
                <img class="a" q="1" a="1" src="images/q2a2.png?v=4">
                <img class="a" q="1" a="2" src="images/q2a3.png?v=4">
                <img class="a" q="1" a="3" src="images/q2a4.png?v=4">
            </div>
        </div>
        <div class="qa qa3">
            <div class="q">
                <img src="images/q3.png">
            </div>
            <div class="as">
                <img class="a" q="2" a="0" src="images/q3a1.png?v=4">
                <img class="a" q="2" a="1" src="images/q3a2.png?v=4">
                <img class="a" q="2" a="2" src="images/q3a3.png?v=4">
                <img class="a" q="2" a="3" src="images/q3a4.png?v=4">
            </div>
        </div>
        <div class="qa qa4">
            <div class="q">
                <img src="images/q4.png">
            </div>
            <img class="pic" src="images/q4_img.png" width="80%" style="margin-left:10%;">
            <div class="as">
                <img class="a" q="3" a="0" src="images/q4a1.png?v=4">
                <img class="a" q="3" a="1" src="images/q4a2.png?v=4">
                <img class="a" q="3" a="2" src="images/q4a3.png?v=4">
            </div>
        </div>
        <div class="qa qa5">
            <div class="q">
                <img src="images/q5.png">
            </div>
            <div class="as">
                <img class="a" q="4" a="0" src="images/q5a1.png?v=4">
                <img class="a" q="4" a="1" src="images/q5a2.png?v=4">
                <img class="a" q="4" a="2" src="images/q5a3.png?v=4">
                <img class="a" q="4" a="3" src="images/q5a4.png?v=4">
            </div>
        </div>
        <div class="bns">
            <img class="prev" src="images/bn_prev.png">
            <img class="next" src="images/bn_next.png">
            <img class="commit" src="images/bn_commit.png?v=1">
        </div>
    </section>
    <section class="result">
        <div class="words">
            <img class="allright" src="images/result_full.png">
            <img class="halfright" src="images/result_fail.png">
        </div>
        <div class="opts">
            <img class="replay" src="images/bn_replay.png">
            <img class="answers" src="images/bn_answers.png">
        </div>
        <div class="btns">
            <img class="share" src="images/bn_share.png?v=1">
            <img class="focus" src="images/bn_focus.png?v=1">
            <img class="club" src="images/bn_club.png">
        </div>
    </section>
    <section class="answers">
        <img class="content a1" src="images/answers1.png">
        <img class="content a2" src="images/answers2.png">
        <div class="bns">
            <img class="back" src="images/bn_back.png?v=1">
            <img class="prev" src="images/bn_pageup.png">
            <img class="next" src="images/bn_pagedn.png">
            <img class="club" src="images/bn_clubb.png">
        </div>
    </section>
    <img id="act1" src="images/act1.png" style="position:absolute;right:0;top:35%;" width="25%">
    <div id="sharetip"></div>
</body>
</html>
