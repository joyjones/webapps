<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BURTON雪季小模特招募</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="/lib/swiper/css/animate.min.css">
    <link rel="stylesheet" href="css/index.css?_dc=aaaa">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="arrow-u"><img src="img/arrow-u.png?v=1" width="8%"></div>
            </div>
            <div class="swiper-slide">
                <img src="img/2.jpg" class="page" style="z-index:800;">
                <div class="arrow-d"><img src="img/arrow-d.png?v=1" width="8%"></div>
                <div class="arrow-u"><img src="img/arrow-u.png?v=1" width="8%"></div>
            </div>
            <div class="swiper-slide">
                <img src="img/3.jpg" class="page">
                <div class="arrow-d"><img src="img/arrow-d.png?v=1" width="8%"></div>
                <div class="arrow-u"><img src="img/arrow-u.png?v=1" width="8%"></div>
            </div>
            <div class="swiper-slide info">
                <img src="img/4.jpg" class="page">
                <img class="open" src="img/4-infobn.png?v=1" width="35%" onclick="clickInfo(true)">
                <div class="dlg">
                    <img class="text" src="img/4-info.png?v=2" width="100%">
                    <img class="close" src="img/4-close.png" width="7%" onclick="clickInfo(false)">
                </div>
                <div class="arrow-d"><img src="img/arrow-d.png?v=1" width="8%"></div>
                <div class="arrow-u"><img src="img/arrow-u.png?v=1" width="8%"></div>
            </div>
            <div class="swiper-slide">
                <img src="img/1.jpg" class="page">
                <div class="door door-up">
                    <img src="img/5-door1.png" width="100%" onclick="clickUpload()">
                </div>
                <div class="door door-dn">
                    <img src="img/5-door2.png" width="100%" onclick="clickVote()">
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/lib/swiper/js/swiper.min.js"></script>
    <script src="/lib/swiper/js/swiper.animate1.0.2.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/lib/weixin.js"></script>
    <script src="js/index.js?20151115"></script>
</body>
</html>
