<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>经济学人</title>

  <link rel="stylesheet" href="css/main.css?_dc=20150632-04">
  <script src="../lib/jquery/jquery-2.1.0.min.js"></script>
  <script src="../lib/vmouse.js?_dc=20150618-01"></script>
  <script src="../lib/jweixin-1.0.0.js"></script>
  <script src="../lib/defines.js"></script>
  <script src="js/weixin.js?_dc=20150630-01"></script>
  <script src="js/main.js?_dc=20150633-03"></script>
  <style type="text/css">
  </style>
</head>
<body>
  <section id="cover" seq="0">
  	<img src="images/cover.png?_dc=2015067-1" width="100%" style="-vertical-align: bottom;">
	<div id="btn_rule" class="btn" ></div>
	<div id="btn_reg" class="btn" ></div>
  	<img src="images/fangkuang1.png?_dc=2015067-1" width="100%" class="cover_logo cover_logo_0">
  	<img src="images/fangkuang2.png?_dc=2015067-1" width="100%" class="cover_logo cover_logo_1">
	
	<div id="ruleTip" class="tip"></div>
  </section>
  <section id="form_info" seq="1">
    <img src="images/form-bg.png?_dc=2015067-1" width="100%">
	<div class="form">
      <div class="row" style="height: 3em;">
        <div class="formTitle">
          加入我们
        </div>
      </div>
      <div class="row" style="line-height: 1.1em;">
        <div class="field">
          <label for="fullname">1.下载链接　</label>
        </div>
        <div class="value">
			<img src="images/down-android.png?_dc=2015067-1" width="100%" class="down_btn_img" id="img_down_android" >
			<img src="images/down-iphone.png?_dc=2015067-1"  width="100%" class="down_btn_img" id="img_down_iphone" >
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="cellphone">2.信息填写　</label>
        </div>
        <div class="value">
          &nbsp;
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="nickname">微信昵称：</label>
        </div>
        <div class="value">
          <input type="text" id="nickname">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="email">电子邮箱：</label>
        </div>
        <div class="value">
          <input type="text" id="email">
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="province">所在省份：</label>
        </div>
        <div class="value">
          <select id="province">
            <option value="-1">请选择..</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label for="Industry">所属行业：</label>
        </div>
        <div class="value">
          <select id="Industry">
            <option value="-1">请选择..</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top: 3em;">
        <div class="field">
          <label for="fullname">3.微信关注　</label>
        </div>
        <div class="value" style="line-height: 1.2em;" >
			<img src="images/qr-wx.jpg?_dc=2015067-1" width="100%" class="wx_qr_img">
			<br/>
			<span class="qr_tip">扫描二维码或搜索微信号economistgbr</span>
        </div>
      </div>
      <div class="row">
        <div class="formFoot" style="text-align: center;">
          <img id="btn_submit" src="images/btn-submit.png?_dc=20150630-1" width="100%">
        </div>
      </div>
    </div>
	
	<div id="downTip" class="tip"></div>
  </section>
  <section id="submited" seq="2">
    <img  id="img_submited"  src="images/submited.png?_dc=2015067-1" width="100%">
	<div id="btn_share" class="btn" ></div>
	
	<div id="shareTip" class="tip"></div>
  </section>

</body>
</html>
